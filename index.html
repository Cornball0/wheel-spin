<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Roulette Wheel</title>
</head>
<body>
  <div class="wheel">
    <div class="section" data-section="1"></div>
    <div class="section" data-section="2"></div>
    <div class="section" data-section="3"></div>
    <div class="section" data-section="4"></div>
    <div class="section" data-section="5"></div>
    <div class="section" data-section="6"></div>
    <div class="section" data-section="7"></div>
    <div class="section" data-section="8"></div>
    <div class="section" data-section="9"></div>
    <div class="section" data-section="10"></div>
  </div>
  <input type="text" id="result" readonly>
  <button onclick="spinWheel()">Spin</button>
  <script src="script.js"></script>
</body>
</html>
